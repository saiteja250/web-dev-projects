<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="registration">
    <div class="heading">
        <h1>Registration Form</h1>
        <div class="box1">
            <div class="section1">
                <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            </div>
            <div class="section1">
                <label for="phone" >Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="enter your phone number">
            </div>
            <div class="section1">
                <label for="email">Email ID:</label>
            <input type="text" id="email" name="email" placeholder="your mail id">
            </div>
            <div class="section1">
                <label for="college">College</label>
            <input type="text" id="college" name="college" placeholder="name of college/university">
            </div>
            <div class="section1">
                <button id="btn">share on whatsapp</button>
                <p id="clickcount">Click Count:0/5</p>
            </div>
            <div cla="section1">
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" name="'screenshot" accept="image/*">
            </div>
            <div class="section1">
                <button id="submitbtn" type="submit">Submit Registration</button>
            </div>
        </div>
    </div>
    </form>
  <script src="script.js"></script>  
</body>
</html>
